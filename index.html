<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font Awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- google font cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-order-summary">
      <div class="img-container">
        <img src="./Image Card.jpeg" alt="" />
      </div>
      <div class="card-info">
        <h2 class="title">Order summary</h2>
        <p class="description">
          you can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="song">
        <div class="song-info">
          <div class="icon">
            <i class="fa-solid fa-music"></i>
          </div>
          <div class="title-desc">
            <h3 class="song-title">annual plan</h3>
            <p class="song-desc">$59.99/year</p>
          </div>
        </div>
        <a href="#" class="song-change">change</a>
      </div>
      <button class="btn-payment">proceed to payment</button>
      <button class="btn-cancel">cancel order</button>
    </div>
  </body>
</html>
